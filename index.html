<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Stylish Bootstrap</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      padding: 30px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
    }

    .card h2 {
      font-weight: bold;
      color: #4c4c4c;
    }

    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5936a2;
    }

    .form-check-label {
      cursor: pointer;
    }

    #message {
      color: green;
    }
  </style>
</head>
<body>

<div class="container" style="max-width: 500px;">
  <div class="card">
    <!-- üî∞ Image -->
    <div class="text-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
           alt="User Icon" width="80" height="80" class="rounded-circle shadow-sm">
    </div>

    <h2 class="text-center mb-4">üìù Sign Up</h2>

    <form onsubmit="event.preventDefault(); signUp();">
      <div class="mb-3">
        <label for="regName" class="form-label">Name</label>
        <input type="text" class="form-control" id="regName" placeholder="Your full name">
      </div>

      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" placeholder="Password">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" onclick="togglePassword()" id="showPass">
        <label class="form-check-label" for="showPass">Show Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>

    <div id="message" class="text-center mt-2 fw-bold"></div>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
