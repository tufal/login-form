<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Stylish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .card {
      padding: 30px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
    }

    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
    }

    .btn-success {
      background-color: #6f42c1;
      border: none;
    }

    .btn-success:hover {
      background-color: #5a35a0;
    }

    .btn-info {
      margin-top: 20px;
      background-color: #17a2b8;
      border: none;
    }

    #storageData {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 0.95rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <!-- üë§ User Icon -->
    <div class="mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
           alt="User Icon" width="80" height="80" class="rounded-circle shadow-sm">
    </div>

    <h2 class="mb-4 text-dark">üîê Login</h2>

    <!-- Email -->
    <div class="mb-3 text-start">
      <label for="loginEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" />
    </div>

    <!-- Password -->
    <div class="mb-3 text-start">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" />
    </div>

    <!-- Button -->
    <button class="btn btn-success w-100" onclick="login()">Login</button>

    <!-- Link to Sign Up -->
    <p class="mt-3">
      Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
    </p>

    <!-- Login Message -->
    <div id="message" class="text-success mt-2 fw-bold"></div>

    <!-- Storage Viewer -->
    <hr />
    <h5 class="text-start mt-3">üßæ LocalStorage Viewer</h5>
    <button class="btn btn-info w-100" onclick="showStorage()">Show LocalStorage Data</button>
    <div id="storageData"></div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
